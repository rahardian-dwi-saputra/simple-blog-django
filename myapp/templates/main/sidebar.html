{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
   <!-- Brand Logo -->
   <a href="#" class="brand-link">
      <img src="{% static 'dist/img/blogicon.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Simple Blog</span>
   </a>

   <!-- Sidebar -->
   <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
         <div class="image">
            
           
            <img src="{% static 'dist/img/default-profil.png' %}" class="img-circle elevation-2" id="user-foto" alt="User Image">
            

         </div>
         <div class="info">
            <a href="/myprofil" class="d-block">Testing</a>
         </div>

      <nav class="mt-2">

            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item">
               <a href="{% url 'dashboard' %}" class="nav-link {% if active == 'Dashboard' %} active {% endif %}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                     Dashboard 
                  </p>
               </a>
            </li>
           
            <li class="nav-item">
               <a href="/category" class="nav-link {% if active == 'Category' %} active {% endif %}">

                     Kategori 
                  </p>
               </a>
            </li>
            

            <li class="nav-item">
               <a href="/post" class="nav-link {% if active == 'Postingan Saya' %} active {% endif %}">
                  <i class="nav-icon fas fa-edit"></i>

                     Postingan Saya 
                  </p>
               </a>
            </li>
           
           
            <li class="nav-item">
               <a href="/allpost" class="nav-link">
                  <i class="nav-icon fas fa-list-alt"></i>

               </a>
            </li>
            <li class="nav-item">
               <a href="/user" class="nav-link">
                  <i class="nav-icon fas fa-users"></i>
                  <p>
                     User 
                  </p>
               </a>
            </li>
            <li class="nav-item">
               <a href="/logout/" class="nav-link">
                  <i class="nav-icon fas fa-sign-out-alt"></i>
                  <p>
                     Logout 
                  </p>
               </a>
            </li>
            
          

           
         
         </ul>
